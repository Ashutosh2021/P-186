<!DOCTYPE html>
<html>
    <head>
        <title>Firework Simulation</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 0 30"></a-camera>
            <a-sky color="#000000">
            </a-sky>
            <a-entity position="0 1 0" spe-particles="
                color: cyan,purple,white,black;
                distribution: sphere;
                randomise-velocity: true;
                radius: 3;
                particle-count: 2000;
                velocity: 5;
                velocity-spread: 25;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: additive;
                active-multiplier: 1000;
                size: 1,1,1,0;
            ">
            </a-entity>
        </a-scene>
    </body>
</html>
